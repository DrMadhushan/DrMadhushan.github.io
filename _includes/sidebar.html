<div class="sidebar-header text-center">
  <div class="avatar">
    <img src="{{ site.profile_img | relative_url }}" alt="{{ site.title }} profile photo">
  </div>
  <p class="name">{{ site.title }}</p>
  <p class="tagline">{{ site.description }}</p>
</div>

<label class="sidebar-toggle-btn" for="sidebar-toggle">
  <span class="icon"><i class="fa-solid fa-chevron-down"></i></span>
  <!-- <span class="label-text">Links</span> -->
</label>

<div class="sidebar-body">
  <div class="contact">
    <a class="email" href="mailto:{{ site.email }}">{{ site.email }}</a>
  </div>

  <div class="social">
    <a href="{{ site.social.cv | relative_url }}" class="pill" target="_blank" rel="noopener"><i
        class="fa-solid fa-file-lines" aria-hidden="true"></i>CV</a>
    <a href="{{ site.social.scholar }}" class="pill" target="_blank" rel="noopener"><i
        class="fa-solid fa-graduation-cap" aria-hidden="true"></i>Scholar</a>
    <a href="{{ site.social.github }}" class="pill" target="_blank" rel="noopener"><i class="fa-brands fa-github"
        aria-hidden="true"></i>GitHub</a>
    <a href="{{ site.social.linkedin }}" class="pill" target="_blank" rel="noopener"><i class="fa-brands fa-linkedin"
        aria-hidden="true"></i>LinkedIn</a>
  </div>

  {% if site.data.affiliations %}
  <div class="affiliations">
    <!-- <p class="affiliations-title">***</p> -->
    <div class="affiliation-logos">
      {% for org in site.data.affiliations %}
      <a href="{{ org.url }}" target="_blank" rel="noopener" class="affiliation-logo" title="{{ org.name }}">
        <img src="{{ org.logo | relative_url }}" alt="{{ org.name }} logo">
      </a>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</div>
