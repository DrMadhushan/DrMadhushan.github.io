<div class="col-lg">

  <h2 class="mb-3">{{ include.title }}</h2>

  {% for publication in include.source %}

  <div class="row justify-content-between align-items-center">
    <div class="col-10">
        <a href="{{ publication.url }}">
            <p class="mb-1">{{ publication.title }}</p>
        </a>
    </div>
    <div class="col-2 text-right">
      <p class="mb-1 text-muted">{{ publication.date }}</p>
    </div>
  </div>


  <div class="row justify-content-between align-items-center">
    <div class="col-10">
      <p class="mb-1 text-muted">{{ publication.authors }}</p>
    </div>
    <div class="col-2 text-right">
      <p class="mb-1 text-muted">{{ publication.source }}</p>
    </div>
  </div>

  {% endfor %}

</div>
